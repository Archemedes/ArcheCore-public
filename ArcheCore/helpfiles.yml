basic-help:
  topic: Help on Help files
  content: '&4&lI am a Helpful help file!
  
  &3I came from the config file &ohelpfiles.yml &3which is automatically read when the ArcheCore plugin starts up. This file is customizable! You can use the config file to make me a few friends!
  
  &9If you make me many friends, I will be less lonely, and together we can inform the players on your Server about how enjoyable it is!
  
  Also check out my brother, the @<plugin info>info file@!'
  icon: BOOK
